<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cajero Automatico</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        <nav> 
            <h1>Banco en linea </h1>
        </nav>
        <br>
        <section class="contorno">

        <div class="in">
        
        <div id="inicio" style="display: block;">
        <h2>Ingrese sus datos para continuar</h2>
            <br>
            <label for="username">Usuario:</label>
            <input type="text" id="username" />
            <br>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" />
            <br>
            <br>
            <button onclick="login()">Iniciar sesión</button>
        </div>
         </div>
        <br>
        <div class="fi">
        <div id="cuenta" style="display: none">
            <h2>Bienvenido <span id="usernameDisplay"></span>!</h2>
            <p>Tienes disponible: <span id="Valordisponible"></span></p>

            <button class="botonConsultar" onclick="ConsultarSaldo()">Consultar Saldo</button>
            <br>
            <br>
            <button class="botonDeposito" onclick="deposit()">Ingresar Monto</button>
            <input
                type="number"
                id="deposito"
                min="10"
                max="990"
                step="10"
            >
            <br>
            <br>
            <button class="botonRetirar" onclick="withdraw()">Retirar Monto</button>
            <input
                type="number"
                id="retirar"
                min="10"
                max="990"
                step="10"
            >
            <br>
            <br>
            <p id="message"></p>
        </div>
        </div>
        </section>
        <script src="cajero.js"></script>
    </body>
</html>
